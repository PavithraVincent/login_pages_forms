<!DOCTYPE html>
<html>
<head>
<title>SVG Circle with Stroke</title>
  <style>
    
      .svg-container {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
    <div class="svg-container">
    <svg width="200" height="200">
      <!-- Circle with stroke -->
      <circle cx="100" cy="100" r="80" fill="none" stroke="black" stoke=-width="5"></circle>
      <!-- Line inside the circle -->
      
    </svg>
</div>
</body>
</html>
