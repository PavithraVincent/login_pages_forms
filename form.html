<!DOCTYPE html>
<html>
<head>
    <title>SVG Circle</title>
</head>
<style>
    .svg-container{
        text-align:center;
        top: margin 100px;

    }
</style>
<body>
    <div class="svg-container">
    <svg width="200" height="200">
        <!-- Circle -->
        <circle cx="100" cy="100" r="90" stroke="black" stroke-width="5" fill="none" />
        
        <!-- Diagonal Line 1 -->
        <line x1="30" y1="40" x2="160" y2="170" stroke="black" stroke-width="5" />
        
        <!-- Diagonal Line 2 -->
        <line x1="40" y1="170" x2="170" y2="40" stroke="black" stroke-width="5" />
    </svg>
    </div>
</body>
</html>
